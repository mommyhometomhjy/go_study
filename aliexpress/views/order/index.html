{{define "order/index"}}
{{template "layout/header" .}}

<body>
    <div class="container">
        {{template "layout/nav"}}
        <div class="row">
            <div class="col-md-8">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="searchText" class="sr-only">搜索框</label>
                        <input type="text" class="form-control" id="searchText">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
            </div>
            <div class="col-md-4">
                <div class="btn-group btn-group-xs" role="group">
                    <button type="button" class="btn btn-default">批量导入订单</button>
                    <button type="button" class="btn btn-default">批量导入运费</button>
                    <button type="button" class="btn btn-default">手工新建订单</button>
                </div>
            </div>
        </div>
        <table class="table">
            <tr>
                <th>订单号</th>
                <th>买家名称</th>
                <th>国家</th>
                <th>物流方式</th>
                <th>订单号</th>
                <th>物流状态</th>
                <th style="width:180px;text-align: center;">操作</th>
            </tr>
            {{range .Orders}}
            {{template "order/_order" .}}
            {{end}}
        </table>
    </div>
</body>
{{template "layout/footer"}}
{{end}}
