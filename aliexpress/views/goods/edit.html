{{define "goods/edit"}}
{{template "layout/header" .}}

<body>
    {{template "layout/nav"}}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form action="/goods/edit/{{.Goods.ID}}" method="POST">
                    <div class="form-group">
                        <label for="goodsno" class="col-sm-2 control-label">货号:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="goodsno" disabled value="{{.Goods.GoodsNo}}">
                        </div>
                    </div>




                    <div class="form-group">
                        <label for="price" class="col-sm-2 control-label">成本价:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="price" value="{{.Goods.GoodsPrice}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="price" class="col-sm-2 control-label">重量:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="weight" value="{{.Goods.GoodsWeight}}">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="GoodsSellPrice" class="col-sm-2 control-label">售价:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="GoodsSellPrice"
                                value="{{.Goods.GoodsSellPrice}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="GoodsLastSellPrice" class="col-sm-2 control-label">上次售价:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="GoodsLastSellPrice"
                                value="{{.Goods.GoodsLastSellPrice}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="link" class="col-sm-2 control-label">链接:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="link" value="{{.Goods.GoodsSupplierLink}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">保存</button>
                            <button type="reset" class="btn btn-default">撤销</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </div>
</body>

{{template "layout/footer"}}
{{end}}
