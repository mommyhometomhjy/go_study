{{define "goods/new"}}
{{template "layout/header" .}}

<body>
    {{template "layout/nav"}}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form action="/goods/new" method="POST">
                    <div class="form-group">
                        <label for="goodsno" class="col-sm-2 control-label">货号:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="goodsno" required>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="styles" class="col-sm-2 control-label">款式:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="styles" placeholder="多个款式用,分割" />
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="sizes" class="col-sm-2 control-label">尺寸:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="sizes" placeholder="多个尺寸用,分割" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="price" class="col-sm-2 control-label">价格:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="price">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="price" class="col-sm-2 control-label">重量:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="weight">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="link" class="col-sm-2 control-label">链接:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="link">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">保存</button>
                            <button type="reset" class="btn btn-default">撤销</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </div>

</body>

{{template "layout/footer"}}
{{end}}
